<div class="login-page row">
    <div class="col-sm-6 login-section">
        <h1 class="login-label">登入</h1>
        <form class="form-horizontal" ng-submit="login.submit()">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">帐号</label>
                <div class="col-sm-10">
                    <input class="form-control" name="username" placeholder="手机号码/邮箱" ng-model="login.userInfo.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="输入密码" ng-model="login.userInfo.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住登录状态
                        </label>
                        <a href="#" class="fr forget-password">忘记密码？</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn-lg btn-default btn-login" type="submit">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn-lg btn-default" ui-sref="base.signup">注册</button>
                </div>
            </div>
        </form>
        <div class="other-login">
            <label>其他登录方式：</label>
            <div class="way-login">
                <input class="sina-login">
                <input class="qq-login">
            </div>
        </div>
    </div>
    <div class="col-sm-6 login-imgs">
        <div class="row">
            <img src="/static/images/signin/mokoman_2.jpg">
        </div>
        <div class="row qr-code">
            <img src="/static/images/signin/weixin.png">
        </div>
    </div>
</div>
