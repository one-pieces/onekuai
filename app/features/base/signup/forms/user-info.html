<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-9">
            <input class="form-control" id="username" name="username" placeholder="" ng-model="signup.user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="password" name="password" placeholder="" ng-model="signup.user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-3 control-label">确认密码</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="" ng-model="signup.password2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 已阅读并同意
                </label>
                <a href="#" class=".clause">《cftvc服务条款》</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn-lg btn-default" ui-sref="base.signup.uploadAvatar" ng-click="signup.continue()">下一步</button>
        </div>
    </div>
</form>
